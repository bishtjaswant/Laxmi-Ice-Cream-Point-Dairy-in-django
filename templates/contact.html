{% extends 'layouts/base.html' %}

{% block content %}






<div class="container-fluid px-0  py-0 my-0">
        <img class=" img-fluid"  style="object-fit: cover;" src="/static/img/contactUs.jpg" alt="Contact us">
 
</div>

<div class="container">

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class=" display-3 text-center text-secondary">write to us</div>


{% if  messages %}
{% for m in messages  %}
             <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success!</strong> {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div> 
{% endfor %}
{% endif %}

        <form  class=" card p-4 shadow-lg mt-4" method="POST"  action="/contact/">

        {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
           
              <div class="form-group">
                  <label for="">Gender</label>
                  <span class="  ml-2"></span>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number </label>
                <input type="number"  name="phone" class="form-control" id="phone" placeholder="phone number">
              </div>

              <div class="form-group">
                  <label for="">Your  messsage</label>
                  <textarea name="message" class=" form-control" id="" cols="30" rows="5" placeholder="please tell us why you contact to us."></textarea>
              </div>


            <button type="submit" class="btn btn-outline-info">Send</button>
          </form>
    </div>
</div>
</div>



{% endblock content %}
