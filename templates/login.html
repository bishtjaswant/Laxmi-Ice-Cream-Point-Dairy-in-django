{% extends 'layouts/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form method="POST" action="{% url  'login' %}" class="">

            {% csrf_token %}
             <h1 class="h3 mb-3 font-weight-normal text-capitalize text-center my-2">login into account</h1>

                {% if messages %}
                  {% for m in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Warning</strong> {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
                  {% endfor %}
                {% endif %}
               
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" name="username" id="inputEmail" class="form-control my-2" placeholder="username" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control my-2" placeholder="Password" required>
                 
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login now</button>
                <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
              </form>
        </div>
    </div>
</div>


{% endblock content %}
